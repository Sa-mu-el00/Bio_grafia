    <style>
        /* Vari√°veis de Cor Ouro */
        :root {
            --gold-light: #FFD700; /* Ouro Puro */
            --gold-dark: #B8860B;  /* Ouro Escuro */
            --white: #FFFFFF;
        }

        /* RESET E FUNDO
        O fundo preto √© a tela, o branco √© o foco.
        */
        body {
            background-color: #000000; /* Fundo Preto */
            color: var(--white); /* Texto Branco */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            text-align: center;
            position: relative; /* Necess√°rio para as estrelas */
            overflow: hidden; /* Garante que as estrelas n√£o causem barra de rolagem */
        }

        /* ESTILO DO PERFIL E CHAMADA
        */
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--white);
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* Efeito de brilho */
            position: relative;
            z-index: 10; /* Garante que fique acima das estrelas */
        }

        /* ATUALIZA√á√ÉO: HEADLINE DOURADA E BRANCA */
        .headline {
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 40px;
            padding: 5px 15px;
            /* Gradiente de Dourado e Branco */
            background: linear-gradient(90deg, var(--gold-light), var(--white), var(--gold-dark)); 
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 10;
        }
        
        /* BOT√ÉO N√ÉO-CONVENCIONAL (O CIRCULO DE ATEN√á√ÉO)
        (Conservado conforme arquivo original)
        */
        .link-container {
            width: 100%;
            max-width: 350px;
            margin-bottom: 25px;
            position: relative;
            z-index: 10; 
        }

        .circle-link {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 350px; 
            height: 65px; 
            border-radius: 65px; 
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            border: 3px solid var(--white); 
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        /* Efeito de Gradiente de Portal/Campo de For√ßa */
        .circle-link::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            /* Ajustado para gradiente mais branco/cinza */
            background: conic-gradient(from 0deg, var(--white) 0%, #1A1A1A 10%, var(--white) 20%, #1A1A1A 30%, var(--white) 40%, #1A1A1A 50%, var(--white) 60%, #1A1A1A 70%, var(--white) 80%, #1A1A1A 90%, var(--white) 100%);
            animation: rotate 6s linear infinite; 
            z-index: 0;
            opacity: 0.7;
        }

        .circle-link-content {
            position: relative;
            z-index: 1;
            padding: 0 20px;
            color: #000000; 
            mix-blend-mode: screen; 
        }

        /* Cores de Fundo (Conservadas, mas ajustadas para n√£o serem brancas puras) */
        .bg-venda { background-color: #0f0707; } 
        .bg-ebook { background-color: #0c0505; } 
        .bg-plataforma { background-color: #0b0505; } 
        .bg-whatsapp { background-color: #050805; color: #120909; } 

        /* Efeito Hover (Brilho Intenso - Conservado e ajustado para brilho vermelho/ouro) */
        .circle-link:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--gold-light);
        }

        /* ANIMA√á√ÉO DE ROTA√á√ÉO */
        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* NOVO EFEITO: ESTRELAS PISCANTES */

        /* Container que cobre a tela */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Ignora cliques */
            z-index: 5; /* Abaixo do conte√∫do principal */
        }
        
        /* Estrela individual */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background-color: var(--gold-light); /* Cor Dourada/Branca */
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            opacity: 0; /* Come√ßa invis√≠vel */
            animation: twinkle linear infinite;
        }

        /* ANIMA√á√ÉO DE PISCAR/BRILHAR */
        @keyframes twinkle {
            0%, 70%, 100% { opacity: 0; } /* Maior tempo invis√≠vel (baixa frequ√™ncia) */
            75% { opacity: 0.8; } /* Pico de brilho */
            85% { opacity: 0.2; }
        }

    </style>
