<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link da Bio - Sua Central de Recursos</title>
    <!-- Carregamento do Tailwind CSS CDN para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Define a fonte Inter como padrão */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e; /* Fundo escuro elegante */
            color: #e0e0f0; /* Texto claro */
        }
        /* Estilos customizados para o container principal em mobile */
        .bio-container {
            max-width: 500px; /* Limite de largura para simular tela de celular */
            min-height: 100vh;
            padding: 24px;
        }
        /* Estilo para ícones SVG */
        .icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            fill: currentColor;
        }
        /* Cor de destaque principal (Roxo/Ciano) */
        :root {
            --highlight: #64ffda; /* Ciano brilhante */
            --highlight-dark: #00bfa5;
        }
        .bg-highlight {
            background-color: var(--highlight);
        }
        .hover\:bg-highlight-dark:hover {
            background-color: var(--highlight-dark);
        }
        /* Estilo para o botão de download (Amarelo/Ouro) */
        .download-btn {
            background-color: #fcd34d; /* Amarelo Vibrante */
            color: #1f2937; /* Texto Escuro */
            font-weight: 700;
        }
        .hover\:bg-download-dark:hover {
            background-color: #fbbf24; /* Amarelo um pouco mais escuro */
        }
        /* Efeito de sombreamento suave */
        .shadow-custom {
            box-shadow: 0 10px 15px -3px rgba(100, 255, 218, 0.2), 0 4px 6px -2px rgba(100, 255, 218, 0.1);
        }
    </style>
</head>
<body>
    <div class="bio-container mx-auto flex flex-col items-center">

        <!-- 2. NOVO BOTÃO DE DOWNLOAD DO E-BOOK (IMPLEMENTAÇÃO DA SOLICITAÇÃO) -->
        <!-- O atributo 'download' força o navegador a baixar o arquivo em vez de apenas abri-lo. -->
        <a href="E-Book.pdf" 
           download="Engenharia_de_Prompt_Guia.pdf" 
           class="link-btn flex items-center justify-center download-btn text-gray-900 p-4 w-full rounded-xl mb-6 transition duration-300 ease-in-out hover:bg-download-dark transform hover:scale-[1.03] shadow-xl">
            
            <!-- Ícone de Download (Seta para baixo) -->
            <svg class="icon text-gray-900" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M16 11h-2V7h-4v4H8l4 4 4-4zM4 18h16v2H4z"/>
            </svg>
            <span class="font-extrabold text-lg">BAIXAR E-BOOK GRATUITO</span>
        </a>
        
        <!-- 3. LINKS SOCIAIS E PRINCIPAIS -->
        <section class="w-full">
            <!-- Bloco de Link Exemplo 1 -->
            <a href="Untitled-1.html" target="_blank" class="link-btn flex items-center justify-center bg-highlight text-gray-900 p-4 w-full rounded-xl mb-4 transition duration-300 ease-in-out hover:bg-highlight-dark transform hover:scale-[1.02] shadow-custom">
                <!-- SVG Icon (exemplo: Instagram) -->
                <svg class="icon text-gray-900" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0z"/>
                    <path fill-rule="evenodd" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm6.36 4.93a.9.9 0 011.27 1.27l-3.35 3.35a.9.9 0 01-1.27 0l-1.42-1.42a.9.9 0 010-1.27l3.35-3.35a.9.9 0 011.27 0zM12 17.5a5.5 5.5 0 100-11 5.5 5.5 0 000 11z" clip-rule="evenodd"/>
                </svg>
                <span class="font-semibold text-lg">Conheça a plataforma</span>
            </a>

            <!-- Bloco de Link Exemplo 2 -->
            <a href="Del/login.html" target="_blank" class="link-btn flex items-center justify-center bg-highlight text-gray-900 p-4 w-full rounded-xl mb-4 transition duration-300 ease-in-out hover:bg-highlight-dark transform hover:scale-[1.02] shadow-custom">
                <!-- SVG Icon (exemplo: YouTube) -->
                <svg class="icon text-gray-900" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 12.5l-4.5 2.25L7.5 14.5V9.5l4.5 2.25 4.5-2.25v5z"/>
                </svg>
                <span class="font-semibold text-lg">Login</span>
            </a>

            <!-- Bloco de Link Exemplo 3 -->
            <a href="https://chat.whatsapp.com/KBcCEKroLW06EeNX2xBnrE?mode=hqrc" target="_blank" class="link-btn flex items-center justify-center bg-highlight text-gray-900 p-4 w-full rounded-xl mb-8 transition duration-300 ease-in-out hover:bg-highlight-dark transform hover:scale-[1.02] shadow-custom">
                <!-- SVG Icon (exemplo: Portfólio) -->
                <svg class="icon text-gray-900" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"/>
                </svg>
                <span class="font-semibold text-lg">Grupo no Whatsapp</span>
            </a>
        </section>

        <!-- 4. SEÇÃO DE CAPTURA DE E-MAIL (MANTIDA) -->
        <section class="w-full bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700">
            <h2 class="text-xl font-bold mb-3 text-highlight">Receba Dicas Exclusivas</h2>
            <p class="text-sm mb-4 text-gray-400">Insira seu melhor e-mail para receber conteúdos premium diretamente na sua caixa de entrada.</p>
            
            <div class="flex flex-col sm:flex-row gap-3">
                <input type="email" id="emailInput" placeholder="seu-email@exemplo.com" 
                       class="flex-grow p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-highlight text-white">
                
                <button onclick="handleEmailCapture()" 
                        class="p-3 rounded-lg bg-highlight text-gray-900 font-bold transition duration-300 ease-in-out hover:bg-highlight-dark">
                    Quero Receber
                </button>
            </div>
            <p id="message" class="text-sm text-red-400 mt-3 hidden text-left"></p>
        </section>

    </div>

    <script>
        // Configuração Firebase (Variáveis globais que devem estar disponíveis no ambiente Canvas)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        // O restante do Firebase/Firestore é omitido por não ser estritamente necessário para esta funcionalidade de link/download, mas a estrutura é mantida.

        // Função para Captura de E-mail (Lógica original mantida)
        function handleEmailCapture() {
            const emailInput = document.getElementById('emailInput');
            const messageElement = document.getElementById('message');
            const email = emailInput.value;
            
            // Regex simples para validação básica de formato de e-mail
            const emailRegex = /^[^s@]+@[^s@]+.[^s@]+$/;
            
            // **IMPORTANTE:** Este é o link de redirecionamento/agradecimento original do arquivo
            // Se o usuário quisesse o download após a captura de e-mail, este link deveria ser o 'E-Book.pdf'
            const REDIRECT_URL = "https://seulink.com/pagina-de-agradecimento-ou-download"; 
            
            // 1. Validação do e-mail
            if (emailRegex.test(email)) {
                // 2. Oculta a mensagem de erro
                messageElement.classList.add('hidden');
                
                // 3. (OPCIONAL/MOCK): Aqui é onde você enviaria o e-mail para um serviço de e-mail marketing (Mailchimp, ActiveCampaign, etc.)
                // No contexto deste arquivo HTML simples, apenas simulamos o sucesso.
                console.log("E-mail capturado (MOCK): " + email);
                
                // 4. Redirecionamento para o hiperlink desejado
                window.location.href = REDIRECT_URL;
                
            } else {
                // 5. Exibe a mensagem de erro se o e-mail for inválido
                messageElement.textContent = "Por favor, insira um e-mail válido.";
                messageElement.classList.remove('hidden');
                emailInput.focus();
            }
        }
    </script>
</body>
</html>
